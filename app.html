<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container ">
    <h1 class="text-center bg-mutted m-4 ">Calculator</h1>
    <div class="main fs-1 flex-wrap d-flex my-5 ">
        <div class="text-center mt-5  fs-1">
            <input type="text" disabled name="" id="gnp">
        </div>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(1)"> 1</button>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(2)"> 2</button>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(3)"> 3</button>
<button class="fs-1 bg-danger text-white border-0 p-3 rounded shadow" onclick="addval('+')"> +</button>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(4)"> 4</button>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(5)"> 5</button>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(6)"> 6</button>
<button class="fs-1 bg-danger text-white border-0 p-3 rounded shadow" onclick="addval('-')"> -</button>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(7)"> 7</button>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(8)"> 8</button>
<button class="fs-1 bg-warning text-black border-0 p-3 rounded shadow" onclick="addval(9)"> 9</button>
<button class="fs-1 bg-danger text-white border-0 p-3 rounded shadow" onclick="addval('*')"> *</button>
<button class="fs-1 bg-danger text-white border-0 p-3 rounded shadow" onclick="addval('.')"> .</button>
<button class="fs-1 bg-warning text-white border-0 p-3 rounded shadow" onclick="addval(0)"> 0</button>
<button class="fs-1 bg-danger text-white border-0 p-3 rounded shadow" onclick="addval('/')"> /</button>
<button class="fs-1 bg-danger text-white border-0 p-3 rounded shadow" onclick="equalgnp()" >=</button>
<button class="fs-1 bg-success text-white text-center border-0 p-3 rounded shadow" onclick="cleargnp()">c</button>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
